<!DOCTYPE html> 
<html>
<body> 
<h2> Paste the output of "show server list ipv6" from OA to generate the full length IPv6 List </h2>
<form action="?">
    <textarea id="text1" name="text1" placeholder="Paste the output of 'show server list ipv6' from OA to generate the full length IPv6 List" rows="20" cols="100" ></textarea>
    <br><input type="button" id="btn1" value="Submit"> 
    <p class="output" id="out1"> </p>
</form>

<script>
const text1=document.getElementById('text1')
const btn1=document.getElementById('btn1')
const out1=document.getElementById('out1')

btn1.addEventListener('click',func1)

function func1() {
    //text2=text1.value
    out1.innerHTML= out2ipv6list(text1.value)
}

function out2ipv6list(text){
    const myArr=text.split("\n")
    wholetxt=""
    for(i=0;i<myArr.length;i++){
        let arr=[], j=0, xx="" , xy=""
        if (myArr[i].includes("EBIPA")) {
                arr2=myArr[i].split(":")
                //aar3=myArr[i].replace(":","").split("")
            for(j=0;j<arr2.length;j++){
                xx=xx+arr2[j].padStart(4,"0").concat(":").replace(" EBIPA","")
                xy=xy+arr2[j].padStart(4,"0").replace(" EBIPA","").trim()
        }
        j=j+1
        xx=xx.slice(0,-1)
    wholetxt+=xx+" - "+xy.split("").reverse().join(".")+"<br>"
    }
    }
    return wholetxt
}

</script>
</body>    
</html>
